<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stack Visualization</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fb;
        color: #333;
      }

      /* HEADER */
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 18px 26px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .back-btn {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 34px;
        background: none;
        border: none;
        color: #2563eb;
        cursor: pointer;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: #2563eb;
      }

      /* MAIN */
      .main {
        display: grid;
        grid-template-columns: 340px 1fr;
        gap: 32px;
        padding: 32px;
      }

      /* LEFT */
      .left {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .card {
        background: white;
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 16px;
      }

      .btn-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      button {
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: #2563eb;
        color: white;
      }
      .secondary {
        background: #eef2ff;
      }
      .peek {
        background: #dbeafe;
        color: #1e40af;
      }

      /* RIGHT */
      .visual-card {
        background: white;
        border-radius: 18px;
        padding: 24px;
        height: 600px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      #three-container {
        width: 100%;
        height: 100%;
      }

      /* LIVE PSEUDOCODE */
      #pseudoBox {
        display: none;
        position: fixed;
        bottom: 24px;
        left: 24px;
        width: 340px;
        background: #0f172a;
        color: #e5e7eb;
        padding: 16px;
        border-radius: 14px;
        font-family: Consolas, monospace;
        font-size: 14px;
        z-index: 1000;
      }

      .pseudo-line {
        padding: 6px 8px;
        border-radius: 6px;
      }

      .active {
        background: #2563eb;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <button class="back-btn" onclick="window.location.href = 'index.html'">
        ‚Üê
      </button>
      <h1>Stack Visualization</h1>
    </header>

    <div class="main">
      <div class="left">
        <div class="card">
          <h3>Controls</h3>
          <input id="valueInput" placeholder="e.g. 45" />

          <div class="btn-row">
            <button class="primary" onclick="pushWithPseudo()">Push</button>
            <button class="secondary" onclick="popWithPseudo()">Pop</button>
            <button class="peek" onclick="peek()">Peek</button>
            <button class="secondary" onclick="resetStack()">Reset</button>
          </div>
        </div>

        <div class="card">
          <p>Current Size: <span id="size">0</span></p>
          <p>Top Element: <span id="top">Empty</span></p>
          <p>Time Complexity: <b>O(1)</b></p>
        </div>
      </div>

      <div class="visual-card">
        <div id="three-container"></div>
      </div>
    </div>

    <div id="pseudoBox"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
      /* THREE SETUP */
      const scene = new THREE.Scene();
      const container = document.getElementById("three-container");

      const camera = new THREE.PerspectiveCamera(
        60,
        container.clientWidth / container.clientHeight,
        0.1,
        1000,
      );
      camera.position.set(0, 6, 18);
      camera.lookAt(0, 4, 0);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.9));
      scene.add(new THREE.DirectionalLight(0xffffff, 0.8));

      const group = new THREE.Group();
      group.position.y = 2;
      scene.add(group);

      /* STACK DATA */
      const MAX = 6;
      let stack = [];
      let bars = [];
      let topIndex = -1;
      const barHeight = 1.4;

      /* CREATE BAR */
      function createBar(value, level) {
        const bar = new THREE.Mesh(
          new THREE.BoxGeometry(3.4, barHeight, 3.4),
          new THREE.MeshStandardMaterial({ color: 0x2563eb }),
        );
        bar.position.y = level * barHeight;

        const canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 256;
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 80px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(value, 256, 128);

        const texture = new THREE.CanvasTexture(canvas);
        const label = new THREE.Mesh(
          new THREE.PlaneGeometry(3.2, 1.6),
          new THREE.MeshBasicMaterial({ map: texture, transparent: true }),
        );
        label.position.z = 1.9;
        bar.add(label);
        return bar;
      }

      /* UPDATE INFO */
      function updateInfo() {
        document.getElementById("size").innerText = topIndex + 1;
        document.getElementById("top").innerText =
          topIndex === -1 ? "Empty" : stack[topIndex];
      }

      /* PSEUDO */
      function runPseudo(lines, callback) {
        const box = document.getElementById("pseudoBox");
        box.innerHTML = lines
          .map((l) => `<div class="pseudo-line">${l}</div>`)
          .join("");
        box.style.display = "block";

        let i = 0;
        const rows = box.children;

        function step() {
          if (i > 0) rows[i - 1].classList.remove("active");
          if (i < rows.length) {
            rows[i].classList.add("active");
            i++;
            setTimeout(step, 600);
          } else {
            setTimeout(() => {
              box.style.display = "none";
              callback();
            }, 300);
          }
        }
        step();
      }

      /* PUSH */
      function pushWithPseudo() {
        const value = valueInput.value;
        if (!value) return;

        runPseudo(
          [
            "IF top == MAX - 1",
            "PRINT Stack Overflow",
            "top = top + 1",
            "stack[top] = x",
          ],
          () => {
            if (topIndex === MAX - 1) {
              alert("Stack Overflow");
              return;
            }
            topIndex++;
            stack[topIndex] = value;
            const bar = createBar(value, topIndex);
            group.add(bar);
            bars.push(bar);
            updateInfo();
          },
        );
      }

      /* POP */
      function popWithPseudo() {
        runPseudo(
          [
            "IF top == -1",
            "PRINT Stack Underflow",
            "x = stack[top]",
            "top = top - 1",
          ],
          () => {
            if (topIndex === -1) {
              alert("Stack Underflow");
              return;
            }
            group.remove(bars.pop());
            stack.pop();
            topIndex--;
            updateInfo();
          },
        );
      }

      /* PEEK */
      function peek() {
        runPseudo(
          ["IF top == -1", "PRINT Stack is Empty", "RETURN stack[top]"],
          () => {
            alert(
              topIndex === -1
                ? "Stack is Empty"
                : "Top Element: " + stack[topIndex],
            );
          },
        );
      }

      /* RESET */
      function resetStack() {
        stack = [];
        bars = [];
        topIndex = -1;
        group.clear();
        updateInfo();
      }

      /* ANIMATE */
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
