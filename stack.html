<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stack Visualization</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f5f7fb;
  color: #333;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 18px 26px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.back-btn {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 34px;
  background: none;
  border: none;
  color: #2563eb;
  cursor: pointer;
}

header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
  color: #2563eb;
}

/* MAIN */
.main {
  display: grid;
  grid-template-columns: 340px 1fr;
  gap: 32px;
  padding: 32px;
}

/* LEFT */
.left {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 16px;
}

.btn-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.primary { background: #2563eb; color: white; }
.secondary { background: #eef2ff; }
.peek { background: #dbeafe; color: #1e40af; }

/* RIGHT */
.visual-card {
  background: white;
  border-radius: 18px;
  padding: 24px;
  height: 600px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

#three-container {
  width: 100%;
  height: 100%;
}

/* üî• LIVE PSEUDOCODE ‚Äî LEFT SIDE */
#pseudoBox {
  display: none;
  position: fixed;
  bottom: 24px;
  left: 24px;
  width: 340px;
  background: #0f172a;
  color: #e5e7eb;
  padding: 16px;
  border-radius: 14px;
  font-family: Consolas, monospace;
  font-size: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  z-index: 1000;
}

.pseudo-line {
  padding: 6px 8px;
  border-radius: 6px;
}

.active {
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<header>
  <button class="back-btn" onclick="window.location.href='HomePage.html'">‚Üê</button>
  <h1>Stack Visualization</h1>
</header>

<div class="main">

  <div class="left">
    <div class="card">
      <h3>Controls</h3>
      <input id="valueInput" placeholder="e.g. 45" />

      <div class="btn-row">
        <button class="primary" onclick="pushWithPseudo()">Push</button>
        <button class="secondary" onclick="popWithPseudo()">Pop</button>
        <button class="peek" onclick="peek()">Peek</button>
        <button class="secondary" onclick="resetStack()">Reset</button>
      </div>
    </div>

    <div class="card">
      <p>Current Size: <span id="size">0</span></p>
      <p>Top Element: <span id="top">Empty</span></p>
      <p>Time Complexity: <b>O(1)</b></p>
    </div>
  </div>

  <div class="visual-card">
    <div id="three-container"></div>
  </div>

</div>

<!-- üî• LIVE PSEUDOCODE PANEL -->
<div id="pseudoBox"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ---------- THREE SETUP ---------- */
const scene = new THREE.Scene();
const container = document.getElementById("three-container");

const camera = new THREE.PerspectiveCamera(
  60,
  container.clientWidth / container.clientHeight,
  0.1,
  1000
);
camera.position.set(0, 6, 18);
camera.lookAt(0, 4, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.9));

const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

const group = new THREE.Group();
group.position.y = 2;
scene.add(group);

/* ---------- DATA ---------- */
let stack = [];
let bars = [];
const barHeight = 1.4;

/* ‚úÖ RESTORED NUMBER LABEL (AS BEFORE) */
function createBar(value, level) {
  const bar = new THREE.Mesh(
    new THREE.BoxGeometry(3.4, barHeight, 3.4),
    new THREE.MeshStandardMaterial({ color: 0x2563eb })
  );
  bar.position.y = level * barHeight;

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = 512;
  canvas.height = 256;

  ctx.fillStyle = "#ffffff";
  ctx.font = "bold 80px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(value, 256, 128);

  const texture = new THREE.CanvasTexture(canvas);
  const label = new THREE.Mesh(
    new THREE.PlaneGeometry(3.2, 1.6),
    new THREE.MeshBasicMaterial({ map: texture, transparent: true })
  );

  label.position.z = 1.9;
  bar.add(label);

  return bar;
}

/* ---------- INFO ---------- */
function updateInfo() {
  size.innerText = stack.length;
  top.innerText = stack.length ? stack[stack.length - 1] : "Empty";
}

/* üî• LIVE PSEUDO EXECUTOR */
function runPseudo(lines, callback) {
  const box = document.getElementById("pseudoBox");
  box.innerHTML = lines.map(l => `<div class="pseudo-line">${l}</div>`).join("");
  box.style.display = "block";

  const rows = box.children;
  let i = 0;

  function step() {
    if (i > 0) rows[i - 1].classList.remove("active");
    if (i < rows.length) {
      rows[i].classList.add("active");
      i++;
      setTimeout(step, 600);
    } else {
      setTimeout(() => {
        box.style.display = "none";
        callback();
      }, 400);
    }
  }
  step();
}

/* ---------- PUSH ---------- */
function pushWithPseudo() {
  const value = valueInput.value;
  if (!value) return;

  runPseudo([
    "if stack is full ‚Üí overflow",
    "top = top + 1",
    "stack[top] = value"
  ], () => {
    const bar = createBar(value, bars.length);
    group.add(bar);
    bars.push(bar);
    stack.push(value);
    updateInfo();
  });
}

/* ---------- POP ---------- */
function popWithPseudo() {
  if (!stack.length) return;

  runPseudo([
    "if stack is empty ‚Üí underflow",
    "value = stack[top]",
    "top = top - 1"
  ], () => {
    group.remove(bars.pop());
    stack.pop();
    updateInfo();
  });
}

function peek() {
  if (!stack.length) alert("Stack is empty");
}

function resetStack() {
  stack = [];
  bars = [];
  group.clear();
  updateInfo();
}

/* ---------- ANIMATE ---------- */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
