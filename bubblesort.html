<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Bubble Sort ‚Äì Step-by-step</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #1a1a1a, #000);
        font-family: "Segoe UI", sans-serif;
      }

      .back-btn {
        position: fixed;
        top: 18px;
        left: 18px;
        font-size: 32px;
        color: #00eaff;
        text-decoration: none;
        font-weight: bold;
        z-index: 100;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 90px;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      header .title {
        font-size: 28px;
        color: #00eaff;
      }
      header .subtitle {
        font-size: 14px;
        color: #b5f7ff;
      }

      #panel {
        position: fixed;
        top: 120px;
        left: 20px;
        width: 270px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 16px;
        color: #fff;
        z-index: 40;
      }

      input,
      button {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        border-radius: 8px;
        border: none;
      }

      input[type="range"] {
        accent-color: #00eaff;
      }

      input {
        background: rgba(0, 0, 0, 0.6);
        color: #00eaff;
      }
      button {
        background: linear-gradient(135deg, #00eaff, #0077ff);
        font-weight: bold;
      }

      #status {
        margin-top: 12px;
        padding: 8px;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        color: #00eaff;
      }
    </style>
  </head>

  <body>
    <a href="HomePage.html" class="back-btn">‚Üê</a>

    <header>
      <div class="title">Bubble Sort</div>
      <div class="subtitle">Step-by-step execution</div>
    </header>

    <div id="panel">
      <input id="arrayInput" value="5,3,8,4,2,7" />

      <button onclick="generate()">Generate</button>
      <button onclick="start()">‚ñ∂ Start</button>
      <button onclick="pause()">‚è∏ Pause</button>
      <button onclick="reset()">üîÑ Reset</button>

      <!-- SPEED SLIDER (FIXED UX) -->
      <input id="speed" type="range" min="1" max="100" value="50" />
      <div id="status">Status: Ready</div>

      <div
        style="
          margin-top: 14px;
          background: white;
          color: black;
          padding: 10px;
          border-radius: 10px;
          font-family: Consolas;
        "
      >
        <div id="l1">for (i = 0; i &lt; n-1; i++)</div>
        <div id="l2">&nbsp;&nbsp;for (j = 0; j &lt; n-i-1; j++)</div>
        <div id="l3">&nbsp;&nbsp;&nbsp;&nbsp;if (arr[j] &gt; arr[j+1])</div>
        <div id="l4">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;swap(arr[j], arr[j+1])
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script>
      /* ---------- THREE SETUP ---------- */
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 10, 18);
      camera.lookAt(0, 4, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.position = "fixed";
      renderer.domElement.style.zIndex = "1";
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.7));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      const group = new THREE.Group();
      scene.add(group);

      /* ---------- DATA ---------- */
      let array = [],
        bars = [],
        i = 0,
        j = 0,
        phase = 0;
      let running = false,
        lastTime = 0;

      /* ---------- ROTATION CONTROL ---------- */
      let mouseDown = false,
        lastX = 0,
        lastY = 0;
      let allowRotation = true;

      const panel = document.getElementById("panel");
      panel.addEventListener("mouseenter", () => (allowRotation = false));
      panel.addEventListener("mouseleave", () => (allowRotation = true));

      window.addEventListener("mousedown", (e) => {
        if (!allowRotation) return;
        mouseDown = true;
        lastX = e.clientX;
        lastY = e.clientY;
      });
      window.addEventListener("mouseup", () => (mouseDown = false));
      window.addEventListener("mousemove", (e) => {
        if (!mouseDown || !allowRotation) return;
        group.rotation.y += (e.clientX - lastX) * 0.005;
        group.rotation.x += (e.clientY - lastY) * 0.003;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      /* ---------- HELPERS ---------- */
      function highlight(id) {
        ["l1", "l2", "l3", "l4"].forEach((x) => {
          const el = document.getElementById(x);
          el.style.background = "white";
          el.style.fontWeight = "normal";
        });
        if (id) {
          const el = document.getElementById(id);
          el.style.background = "#cceeff";
          el.style.fontWeight = "bold";
        }
      }

      function makeLabel(text) {
        const c = document.createElement("canvas");
        c.width = 256;
        c.height = 128;
        const ctx = c.getContext("2d");
        ctx.fillStyle = "#fff";
        ctx.font = "bold 64px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, 128, 64);
        const t = new THREE.CanvasTexture(c);
        const s = new THREE.Sprite(new THREE.SpriteMaterial({ map: t }));
        s.scale.set(2.2, 1.1, 1);
        return s;
      }

      function createBars() {
        group.clear();
        bars = [];
        i = 0;
        j = 0;
        phase = 0;
        const spacing = 1.5;
        const max = Math.max(...array);

        array.forEach((v, idx) => {
          const h = (v / max) * 8 + 0.5;
          const bar = new THREE.Mesh(
            new THREE.BoxGeometry(1, h, 1),
            new THREE.MeshStandardMaterial({ color: 0x0077ff })
          );
          bar.position.set(
            idx * spacing - ((array.length - 1) * spacing) / 2,
            h / 2,
            0
          );

          const lb = makeLabel(v.toString());
          lb.position.set(bar.position.x, -1.1, 0);
          bar.userData.label = lb;

          group.add(bar, lb);
          bars.push(bar);
        });
      }

      function swap(a, b) {
        [array[a], array[b]] = [array[b], array[a]];
        [bars[a], bars[b]] = [bars[b], bars[a]];

        const x = bars[a].position.x;
        bars[a].position.x = bars[b].position.x;
        bars[b].position.x = x;

        [bars[a].userData.label.position.x, bars[b].userData.label.position.x] =
          [
            bars[b].userData.label.position.x,
            bars[a].userData.label.position.x,
          ];
      }

      function generate() {
        running = false;
        array = document
          .getElementById("arrayInput")
          .value.split(",")
          .map(Number);
        createBars();
        highlight(null);
        document.getElementById("status").innerText = "Status: Ready";
      }

      function step() {
        if (i >= array.length - 1) {
          document.getElementById("status").innerText = "Sorting Completed";
          running = false;
          return;
        }

        if (phase === 0) {
          highlight("l1");
          phase = 1;
        } else if (phase === 1) {
          highlight("l2");
          phase = 2;
        } else if (phase === 2) {
          highlight("l3");
          if (array[j] > array[j + 1]) phase = 3;
          else {
            j++;
            phase = 1;
          }
        } else if (phase === 3) {
          highlight("l4");
          swap(j, j + 1);
          j++;
          phase = 1;
        }

        if (j >= array.length - i - 1) {
          j = 0;
          i++;
        }
      }

      /* ---------- CONTROLS ---------- */
      function start() {
        running = true;
      }
      function pause() {
        running = false;
      }
      function reset() {
        running = false;
        generate();
      }

      /* ---------- ANIMATION LOOP ---------- */
      function animate(time) {
        requestAnimationFrame(animate);

        if (running) {
          const speed = document.getElementById("speed").value;
          const delay = 2100 - speed * 20; // üî• FIXED: right = faster
          if (time - lastTime > delay) {
            step();
            lastTime = time;
          }
        }

        renderer.render(scene, camera);
      }
      animate();

      /* ---------- RESIZE ---------- */
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      generate();
    </script>
  </body>
</html>
